<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto-Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap">
</head>

<body>
    <header class="header">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <div class="form-1">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Please your name" required />
        </div>
        <div class="form-1">
            <label id="email-label" for="email">E-mail</label>
            <input type="text" name="email" id="email" placeholder="Please your email" required />
        </div>
        <div class="form-1">
            <label id="number-label" for="number">Age</label>
            <input type="number" name="age" id="number" min="18" max="99" placeholder="How old are you?" />
        </div>
        <div class="form-1">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Select your role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-1">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
                <input name="user" value="sure" type="radio" class="input-radio" checked />Sure!</label>
            <label>
                <input name="user" value="maybe" type="radio" class="input-radio" />Maybe</label>

            <label><input name="user" value="not-sure" type="radio" class="input-radio" />Not sure</label>
        </div>
        <div>
            <p>Any commenst or suggestions?</p>
        </div>
        <textarea class="input-textarea" name="comment" placeholder="Have any additional comments" />
        </textarea>
        <div>
            <button type="submit" class="submit-button">
                Click me!
            </button>
        </div>
    </form>

</body>

</html>
